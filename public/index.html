      <div class="toggle toggle--emphatic">
        <div class="toggle-box">
          <div class="toggle-inner"></div>
        </div>
      </div>

      <script type="text/javascript">
        var toggle = document.querySelector(".toggle"),
          navLinks = document.querySelectorAll("nav li"),
          rippleEl = document.createElement("div"),
          animEvents = [
            "webkitAnimationEnd",
            "oanimationend",
            "msAnimationEnd",
            "animationend"
          ],
          clickedNavBtn;

        toggle.addEventListener("click", function() {
          this.classList.toggle("active");
          for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].classList.toggle("active");
            navLinks[i].addEventListener("click", function(e) {
              e.preventDefault();

              setTimeout(function () {
                window.location.href = e.target.href;
              }, 200);

              rippleEl.setAttribute("class", "ripple");

              clickedNavBtn = this.getBoundingClientRect();

              rippleEl.style.left = (e.pageX - clickedNavBtn.left) + "px";
              rippleEl.style.top = (e.pageY - clickedNavBtn.top) + "px";

              rippleEl.style.width = 0.5 * this.offsetWidth + "px";
              rippleEl.style.height = 0.5 * this.offsetWidth + "px";

              animEvents.forEach(function(event) {
                rippleEl.addEventListener(event, function() {
                  this.remove();
                }, false);
              });
              this.appendChild(rippleEl);
            });
          }
        }, false);

      </script>
    </body>
